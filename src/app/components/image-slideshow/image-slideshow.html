<div 
  class="bg-white rounded-lg overflow-hidden shadow-lg relative h-80"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <!-- Slideshow Container -->
  <div class="relative h-full overflow-hidden">
    <!-- Images Container with Transform -->
    <div
      class="flex transition-transform duration-500 ease-in-out h-full"
      [style.transform]="'translateX(-' + currentImageIndex * 100 + '%)'"
    >
      <div
        *ngFor="let image of images"
        class="w-full h-full flex-shrink-0"
      >
        <img
          class="w-full h-full object-cover"
          [src]="image.url"
          [alt]="image.alt"
        />
      </div>
    </div>

    <!-- Navigation Arrows -->
    <button
      *ngIf="showNavigation && images.length > 1"
      class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-70 text-white rounded-full w-10 h-10 flex items-center justify-center transition-all duration-200 z-10"
      (click)="prevImage()"
      type="button"
      aria-label="Previous slide"
    >
      <span class="text-xl leading-none">‹</span>
    </button>
    <button
      *ngIf="showNavigation && images.length > 1"
      class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-70 text-white rounded-full w-10 h-10 flex items-center justify-center transition-all duration-200 z-10"
      (click)="nextImage()"
      type="button"
      aria-label="Next slide"
    >
      <span class="text-xl leading-none">›</span>
    </button>

    <!-- Navigation Dots -->
    <div
      *ngIf="showDots && images.length > 1"
      class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-10"
    >
      <div
        *ngFor="let image of images; let i = index"
        class="w-3 h-3 rounded-full transition-all duration-300 cursor-pointer hover:scale-110"
        [class.bg-white]="currentImageIndex === i"
        [class.bg-opacity-50]="currentImageIndex !== i"
        [class.bg-opacity-100]="currentImageIndex === i"
        [ngClass]="
          currentImageIndex !== i ? 'bg-white bg-opacity-50' : ''
        "
        (click)="goToImage(i)"
      ></div>
    </div>
  </div>
</div>
