<!-- Slideshow and Notice Board Section -->
<div class="flex flex-col lg:flex-row gap-4 p-4 max-w-7xl mx-auto">
  <!-- Slideshow: full width on mobile, 2/3 on desktop -->
  <div class="w-full lg:w-2/3">
    <app-image-slideshow [images]="heroContent.images"></app-image-slideshow>
  </div>
  
  <!-- Notice Board: full width on mobile, 1/3 on desktop -->
  <div class="w-full lg:w-1/3">
    <app-notice-board 
      [notices]="heroContent.notices" 
      [title]="heroContent.noticeBoardTitle" 
      [titleIcon]="heroContent.noticeBoardIcon">
    </app-notice-board>
  </div>
</div>

<!-- Hero Section Component -->
<app-hero-section></app-hero-section>

<!-- Page specific content -->
<div class="max-w-7xl mx-auto px-4 py-4 sm:py-6">
  <h2 class="text-xl sm:text-2xl lg:text-3xl font-bold mb-3 sm:mb-4 text-white">Delhi Contact Person</h2>
  <p class="text-sm sm:text-base text-gray-300 leading-relaxed">Connect with our Delhi representative for local support and assistance.</p>
</div>

<!-- Join Our Community Section -->
<div class="max-w-7xl mx-auto px-4">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Page Content (Left side - 2 columns) -->
    <div class="lg:col-span-2 p-6 rounded-lg text-white">
      <!-- Additional content can be added here if needed -->
    </div>
    
    <!-- Enhanced Join Us Section with Facebook Integration - Pure Tailwind CSS -->
    <div
      class="bg-gradient-to-br from-green-400 via-green-500 to-emerald-600 p-6 rounded-xl shadow-2xl lg:row-span-2 relative overflow-hidden"
    >
      <!-- Background Pattern -->
      <div class="absolute inset-0 opacity-10">
        <div
          class="absolute top-0 left-0 w-32 h-32 bg-white rounded-full -translate-x-16 -translate-y-16"
        ></div>
        <div
          class="absolute bottom-0 right-0 w-24 h-24 bg-white rounded-full translate-x-12 translate-y-12"
        ></div>
      </div>

      <div
        class="relative z-10 h-full flex flex-col items-center justify-center text-center text-white"
      >
        <!-- Header -->
        <div class="mb-6">
          <h2 class="text-3xl font-bold mb-2 drop-shadow-lg">
            Join Our Community
          </h2>
          <p class="text-green-100 text-sm font-medium">
            Connect with Dr. Ravindra Kumar Ray
          </p>
        </div>

        <!-- Facebook Plugin Container -->
        <div
          class="bg-white bg-opacity-10 backdrop-blur-sm rounded-2xl p-4 shadow-inner border border-white border-opacity-20"
        >
          <div class="bg-white rounded-xl overflow-hidden shadow-lg">
            <iframe
              class="block mx-auto rounded-xl"
              src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Frairavindrakumar%2F&amp;tabs=timeline&amp;width=320&amp;height=400&amp;small_header=false&amp;adapt_container_width=true&amp;hide_cover=false&amp;show_facepile=true&amp;appId=276221772528967"
              width="320"
              height="400"
              scrolling="no"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br>

<!-- Footer Component -->
<app-footer></app-footer>
